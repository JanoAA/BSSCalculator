<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retort Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hydrostatic.html">Hydrostatic Pressure</a></li>
            <li><a href="shale_shaker.html">Shale Shaker G-Force</a></li>
            <li><a href="hydrocyclone.html">Hydrocyclone G-Force</a></li>
            <li><a href="centrifuge.html">Centrifuge G-Force</a></li>
            <li><a href="retort.html">Retort</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Retort Calculation</h1>
        <div class="card">
            <label for="sampleType">Sample Type:</label>
            <select id="sampleType">
                <option value="50cc">50cc</option>
                <option value="10cc">10cc</option>
            </select>
            <br><br>
            
            <label for="oilVolume">Oil Volume (ml):</label>
            <input type="number" id="oilVolume" placeholder="Enter oil volume in ml">
            <br><br>
            
            <label for="waterVolume">Water Volume (ml):</label>
            <input type="number" id="waterVolume" placeholder="Enter water volume in ml">
            <br><br>
            
            <label for="cellWeightWithSample">Cell Weight with Sample (g):</label>
            <input type="number" id="cellWeightWithSample" placeholder="Enter cell weight with sample">
            <br><br>

            <label for="emptyCellWeight">Empty Cell Weight (g):</label>
            <input type="number" id="emptyCellWeight" placeholder="Enter empty cell weight">
            <br><br>

            <label for="cylinderWeightEmpty">Cylinder Weight Empty (g):</label>
            <input type="number" id="cylinderWeightEmpty" placeholder="Enter cylinder weight empty">
            <br><br>

            <label for="cylinderWeightWithCondensate">Cylinder Weight with Condensate (g):</label>
            <input type="number" id="cylinderWeightWithCondensate" placeholder="Enter cylinder weight with condensate">
            <br><br>

            <button onclick="calculateVolume()">Calculate Volume</button>
            <br><br>
            <button onclick="calculateWeight()">Calculate Weight</button>
            <br><br>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
